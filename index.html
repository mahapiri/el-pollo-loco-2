<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Locco</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/models/drawable-object.class.js"></script>
    <script src="js/models/moveable-object.class.js"></script>
    <script src="js/models/statusbar.class.js"></script>
    <script src="js/models/statusbar/character-bar.class.js"></script>
    <script src="js/models/statusbar/coin-bar.class.js"></script>
    <script src="js/models/statusbar/bottle-bar.class.js"></script>
    <script src="js/models/coin.class.js"></script>
    <script src="js/models/bottle.class.js"></script>
    <script src="js/models/throwable-object.class.js"></script>
    <script src="js/models/statusbar/endboss-bar.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/chick.class.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/background-object.class.js"></script>
    <script src="js/models/keyboard.class.js"></script>
    <script src="js/models/button.class.js"></script>
    <script src="js/level.class.js"></script>
    <script src="js/models/endboss.class.js"></script>
    <script src="js/models/levels/level1.class.js"></script>
    <script src="js/game.js"></script>


  </head>
  <body onload="init()">
    <div class="loader" id="loader"></div>
    <img class="rotate" src="img/rotate.png" alt="Rotate Phone">
    <h1 id="title">EL POLLO LOCO</h1>
    <div class="main-screen" id="main-screen">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div id="faq" style="display: none;">
        <a href="#" class="close-icon" onclick="toggleFaq()">X</a>
        <div class="instruction">
          <h2>How to play</h2>
          <table>
            <tr class="instruction-set">
              <td>Move Left:</td>
              <td>Left Arrow / Left Arrow Button</td>
            </tr>
            <tr>
              <td>Move Right:</td>
              <td>Right Arrow / Right Arrow Button</td>
            </tr>
            <tr>
              <td>Jump:</td>
              <td>Space / Up Arrow Button</td>
            </tr>
            <tr>
              <td>Throw:</td>
              <td>D / Dot Button</td>
            </tr>
          </table>
          <div class="legal-div legal-div-faq" id="legal-div-faq">
            <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
            <a href="legal-notice.html" target="_blank">Legal Notice</a>
          </div>
        </div>
      </div>
      <div class="control-panel">
        <img class="intro-img" src="img/9_intro_outro_screens/start/startscreen_1.png" alt="" style="display: block;">
        <img src="img/9_intro_outro_screens/loose.png" class="game-over-screen" id="game-over-screen" alt="Game Over" style="display: none;">
        <img src="img/9_intro_outro_screens/win.png" class="game-over-screen" id="win-screen" alt="Win" style="display: none;">
        <a href="#" class="gaming-btn buttons start-btn"><img src="img/9_intro_outro_screens/start.png" onclick="startGame()" alt="Start Game"></a>
        <a href="#" class="gaming-btn buttons replay-btn"><img src="img/9_intro_outro_screens/replay.png" onclick="restartGame()" alt="Start Game"></a>
        <a href="#" class="gaming-btn buttons try-btn"><img src="img/9_intro_outro_screens/try.png" onclick="restartGame()" alt="Start Game"></a>
        <a href="#" class="fullscreen-btn buttons"><img src="img/9_intro_outro_screens/fullscreen.png" class="iconBtn" id="fullscreen-img" onclick="toggleFullscreen()" alt="Fullscreen Mode"></a>
        <div class="control-dashboard">
          <a href="#" class="play-btn buttons"><img src="img/9_intro_outro_screens/play.png" class="iconBtn" id="play-img" onclick="togglePlayMode()" alt="Play Mode"></a>
          <a href="#" class="sound-btn buttons"><img src="img/9_intro_outro_screens/sound_off.png" class="iconBtn" id="sound-img" onclick="toggleSoundMode()" alt="Sound Mode"></a>
          <a href="#" class="faq-btn buttons"><img src="img/9_intro_outro_screens/faq.png" class="iconBtn" id="faq-img" onclick="toggleFaq()" alt="FAQ"></a>
        </div>
        <div class="touch-dashboard">
          <div>
              <a href="#" class="buttons"><img src="img/10_touch_buttons/left.png" class="touchBtn" alt="Left Move" id="btnLeft"></a>
              <a href="#" class="buttons"><img src="img/10_touch_buttons/right.png" class="touchBtn" alt="Right Move" id="btnRight"></a>
          </div>
          <div>
              <a href="#" class="buttons"><img src="img/10_touch_buttons/up.png" class="touchBtn" alt="Up Move" id="btnUp"></a>
              <a href="#" class="buttons"><img src="img/10_touch_buttons/throw.png" class="touchBtn" alt="Throw" id="btnThrow"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="legal-div" id="legal-div">
      <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
      <a href="legal-notice.html" target="_blank">Legal Notice</a>
    </div>
  </body>
</html>
